<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My mini Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <!-- 1st page view -->

    <div id="login-area">
        <h1 class="text-center">Welcome to Mini Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your e-mail">
            <br>
            <input type="password" class="form-control" placeholder="Enter password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!-- 2nd page view -->

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$ <span id="depositShow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>withdraw</h4>
                    <h2>$ <span id="withdrawShow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$ <span id="balanceShow">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ Enter amount you want to deposit">
                    <br>
                    <button id="depositButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Enter amount you want to withdraw">
                    <br>
                    <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>

        //login button event handler
        document.getElementById("login").addEventListener("click", function(){
          document.getElementById("login-area").style.display  = "none";
          document.getElementById("transaction-area").style.display = "block";
       })

       //deposit event handler
       document.getElementById("depositButton").addEventListener("click", function(){
           //for deposit input
           const depositNumber = getInput("depositAmount");
           
           //call deposit show
           updateSpanText("depositShow", depositNumber);

           //call balance show for deposit
           updateSpanText("balanceShow", depositNumber);

           //empty after take input
           document.getElementById("depositAmount").value = "";
       })

       //withdraw event handler
       document.getElementById("withdrawButton").addEventListener("click", function(){
            //for withdraw input
            const withdrawNumber = getInput("withdrawAmount");

            //call withdraw show
            updateSpanText("withdrawShow", withdrawNumber);

            //call balance show for withdraw
            updateSpanText("balanceShow", -1 * withdrawNumber);


            document.getElementById("withdrawAmount").value = "";
       })

       function getInput(id){
        const amount = document.getElementById(id).value;
            const number = parseFloat(amount);
            return number
       }

       function updateSpanText(id, depositNumber){
        const show = document.getElementById(id).innerText;
           const showAmount = parseFloat(show);
           const total = depositNumber + showAmount;
           document.getElementById(id).innerText = total;
       }
    </script>

</body>
</html>
